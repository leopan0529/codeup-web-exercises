<script src="./array_bonus_bonus.js" >



    function randomIntBetween(min, max){

        if(min<max){
            var random = Math.floor(Math.random() * (max-min)) + min

            return random

        }

    }

    console.log(randomIntBetween(5,100),'min, max')

</script>
